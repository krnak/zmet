{% extends "base.html" %}

{% block content %}
<style>
    /* Import beautiful fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    /* Base styles */
    .blog-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.7;
        color: #2d3748;
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        min-height: 100vh;
    }
    
    .blog-content {
        background: white;
        padding: 3rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(226, 232, 240, 0.8);
    }
    
    /* Typography */
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 1.5rem;
        margin-top: 0;
        line-height: 1.2;
        letter-spacing: -0.025em;
        border-bottom: 3px solid #e2e8f0;
        padding-bottom: 1rem;
    }
    
    h2 {
        font-size: 1.875rem;
        font-weight: 600;
        color: #2d3748;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.3;
        letter-spacing: -0.025em;
    }
    
    h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #4a5568;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        line-height: 1.4;
    }
    
    h4 {
        font-size: 1.25rem;
        font-weight: 500;
        color: #4a5568;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        line-height: 1.4;
    }
    
    h5, h6 {
        font-size: 1.125rem;
        font-weight: 500;
        color: #4a5568;
        margin-top: 1.25rem;
        margin-bottom: 0.5rem;
        line-height: 1.4;
    }
    
    /* Paragraphs */
    p {
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
        color: #4a5568;
        line-height: 1.8;
    }
    
    /* Links */
    a {
        color: #3182ce;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.2s ease;
        font-weight: 500;
    }
    
    a:hover {
        color: #2c5282;
        border-bottom-color: #2c5282;
    }
    
    /* Code blocks */
    pre {
        background: #1a202c;
        color: #e2e8f0;
        padding: 1.5rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1.5rem 0;
        font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
        font-size: 0.875rem;
        line-height: 1.6;
        border: 1px solid #2d3748;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    code {
        background: #f7fafc;
        color: #e53e3e;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
        font-size: 0.875rem;
        border: 1px solid #e2e8f0;
    }
    
    pre code {
        background: transparent;
        color: inherit;
        padding: 0;
        border: none;
        font-size: inherit;
    }
    
    /* Blockquotes */
    blockquote {
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        border-left: 4px solid #3182ce;
        margin: 2rem 0;
        padding: 1.5rem 2rem;
        border-radius: 0 8px 8px 0;
        font-style: italic;
        color: #4a5568;
        position: relative;
    }
    
    /*blockquote::before {
        content: '"';
        font-size: 3rem;
        color: #3182ce;
        position: absolute;
        top: -0.5rem;
        left: 1rem;
        font-family: Georgia, serif;
    }*/
    
    blockquote p {
        margin: 0;
        font-size: 1.125rem;
        line-height: 1.7;
    }
    
    /* Lists */
    ul, ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
    }
    
    li {
        margin-bottom: 0.5rem;
        color: #4a5568;
        line-height: 1.7;
        font-size: 1.125rem;
    }
    
    ul li {
        list-style-type: none;
        position: relative;
    }
    
    ul li::before {
        content: "â€¢";
        color: #3182ce;
        font-weight: bold;
        position: absolute;
        left: -1.5rem;
    }
    
    ol {
        counter-reset: item;
    }
    
    ol li {
        counter-increment: item;
        list-style-type: none;
        position: relative;
    }
    
    ol li::before {
        content: counter(item) ".";
        color: #3182ce;
        font-weight: 600;
        position: absolute;
        left: -2rem;
    }
    
    /* Images */
    img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        /*margin: 2rem 0;*/
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
    }
    
    /* Tables */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
    }
    
    th {
        background: #f7fafc;
        font-weight: 600;
        color: #2d3748;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    td {
        color: #4a5568;
    }
    
    tr:hover {
        background: #f7fafc;
    }
    
    /* Horizontal rule */
    hr {
        border: none;
        height: 2px;
        background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        margin: 3rem 0;
    }
    
    /* Emphasis */
    strong {
        font-weight: 600;
        color: #2d3748;
    }
    
    em {
        font-style: italic;
        color: #4a5568;
    }
    
    /* Small text */
    small {
        font-size: 0.875rem;
        color: #718096;
    }
    
    /* Mark/highlight */
    mark {
        background: linear-gradient(120deg, #fef5e7 0%, #fed7aa 100%);
        padding: 0.125rem 0.25rem;
        border-radius: 3px;
        color: #c05621;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .blog-container {
            padding: 1rem 0.5rem;
        }
        
        .blog-content {
            padding: 2rem 1.5rem;
            border-radius: 12px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        h2 {
            font-size: 1.5rem;
        }
        
        h3 {
            font-size: 1.25rem;
        }
        
        p {
            font-size: 1rem;
        }
        
        pre {
            padding: 1rem;
            font-size: 0.8rem;
        }
        
        blockquote {
            padding: 1rem 1.5rem;
        }
    }
</style>

<div class="blog-container">
    <div class="blog-content">
        {{ content | safe }}
    </div>
</div>
{% endblock %}
